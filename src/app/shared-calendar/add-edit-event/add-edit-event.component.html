<div class="container">
    <h2>{{ isAddMode ? 'Create an Event' : 'Edit an Event'}}</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col-sm-5">
                <label>Event Name</label>
                <input type="text" class="form-control" [(ngModel)]="eventName" name="eventName" />
            </div>
            <div class="form-group col-sm-5">
                <label>Date</label>
                <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd" [(ngModel)]="date" name="dp" ngbDatepicker
                        #d="ngbDatepicker">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                            <i class="fas fa-calendar"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-group col-sm-5">
                <label>Time</label>
                <ngb-timepicker [(ngModel)]="time" [meridian]="true" name="tp"></ngb-timepicker>
            </div>
            <div class="form-group col-sm-5">
                <label>Notes</label>
                <textarea class="form-control" [(ngModel)]="notes" name="notes"></textarea>
            </div>
        </div>
        <div class="form-row mt-2">
            <input type="submit" class="btn btn-success" value="Submit" [disabled]="!eventName || !date || !time">
        </div>
    </form>
</div>
