<div class="container">
    <form>
        <div class="mb-3">
            <label for="emailInput" class="form-label">Email Address</label>
            <input type="email" class="form-control" [(ngModel)]="emailAddress" id="emailInput"
                placeholder="ceo@mycompany.com" #emailInput="ngModel" required name="emailInput" email>
        </div>
        <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput" [(ngModel)]="password" required
                #passwordInput="ngModel" name="passwordInput">
        </div>
        <button *ngIf="emailAddress && password && !emailInput.invalid && !passwordInput.invalid" type="submit"
            class="btn btn-success" (click)="onSubmit()">Login</button>
        <button *ngIf="!emailAddress || !password || emailInput.invalid || passwordInput.invalid" type="submit"
            class="btn btn-secondary" disabled>Login</button>
    </form>
</div>
